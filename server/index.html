<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Demo - FabLab Project</title>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.js"></script>
        <script src="socket.io.js"></script>
        <script src="simplewebrtc.bundle.js"></script>

        <link rel="stylesheet" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
        <script src="lib/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style/page-design.css" />
        <script type="text/javascript" src="js/display.js"></script>

    </head>
    <body>
        <div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
            <div class="row row-margin">
                <div class="navbar-header menu-margin">
                    <h2 class="site-description">
                        <a href="index.html" id="home" style="text-decoration:none;">Fablabs</a>
                    </h2>
                </div>
            </div>
            <div class="row row-margin">
                <div class="panel-group" id="fablabsMenu">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="?Grenoble" style="text-decoration:none;">Grenoble</a>
                            </h4>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="?Lyon" style="text-decoration:none;">Lyon</a>
                            </h4>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="?Rennes" style="text-decoration:none;">Rennes</a>
                            </h4>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#">A propos</a>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content content-extra">
            <div class="container">

                <h1 id="title">Join a room</h1>
                <form id="joinRoom" class="form-inline">
                    <div class="form-group" style="margin-bottom:10px;">
                        <input id="sessionInput" class="form-control"/>
                        <button type="submit" type="button" class="btn btn-default">Join it!</button>
                    </div>
                </form>

                <div class="row">
                    <div style="height:400px;" id="principal">
                    </div>
                </div>
                <div id="miniature" class="row miniature">
                    <video id="localVideo" class="miniature-video">
                    your browser does not support the HTML 5 video tag
                    </video>
                    <!-- contains the video of the remote fablabs -->
                    <span id="remotes"></span>
                </div>
            </div>

            <script src="js/videoManagement.js"></script>

        </div>
    </body>
</html>
