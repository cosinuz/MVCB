<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Demo - FabLab Project</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="socket.io.js"></script>
        <script src="simplewebrtc.bundle.js"></script>

        <link rel="stylesheet" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
        <script src="lib/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
          <h1 id="title">Start a room</h1>
          <style>
              #remotes video {
                  height: 250px;
              }
          </style>

          <!--<button id="screenShareButton" type="button" class="btn btn-default"></button>-->
          <div id="subTitle"></div>
          <form id="createRoom" class="form-inline">
            <div class="form-group" style="margin-bottom:10px;">
              <input id="sessionInput" class="form-control"/>
              <button type="submit" type="button" class="btn btn-default">Create it!</button>
            </div>
          </form>

          <!-- Contient notre vidéo -->
          <video id="localVideo" style="height: 300px;margin-top:0px;"></video>
          <!-- Contient les vidéos des autres personnes -->
          <div id="remotes"></div>

          <script>
              // grab the room from the URL
              var room = location.search && location.search.split('?')[1];

              // create our webrtc connection
              var webrtc = new SimpleWebRTC({
                  // the id/element dom element that will hold "our" video
                  localVideoEl: 'localVideo',
                  // the id/element dom element that will hold remote videos
                  remoteVideosEl: 'remotes',
                  // immediately ask for camera access
                  autoRequestMedia: true,
                  debug: true,
                  detectSpeakingEvents: true,
                  autoAdjustMic: false
              });

              // when it's ready, join if we got a room from the URL
              webrtc.on('readyToCall', function () {
                  // you can name it anything
                  if (room) webrtc.joinRoom(room);
              });

              // Since we use this twice we put it here
              function setRoom(name) {
                  $('form').remove();
                  $('h1').text('Room name : ' + name);
                  $('#subTitle').text('Link to join: ' + location.href);
                  $('#subTitle').addClass('alert alert-success')
                  $('body').addClass('active');
              }

              if (room) {
                  setRoom(room);
              } else {
                  $('form').submit(function () {
                      var val = $('#sessionInput').val().toLowerCase().replace(/\s/g, '-').replace(/[^A-Za-z0-9_\-]/g, '');
                      webrtc.createRoom(val, function (err, name) {
                          console.log(' create room cb', arguments);

                          var newUrl = location.pathname + '?' + name;
                          if (!err) {
                              history.replaceState({foo: 'bar'}, null, newUrl);
                              setRoom(name);
                          } else {
                              console.log(err);
                          }
                      });
                      return false;
                  });
              }

              var button = $('#screenShareButton'),
                  setButton = function (bool) {
                      button.text(bool ? 'share screen' : 'stop sharing');
                  };

              setButton(true);

              button.click(function () {
                  if (webrtc.getLocalScreen()) {
                      webrtc.stopScreenShare();
                      setButton(true);
                  } else {
                      webrtc.shareScreen(function (err) {
                          if (err) {
                              setButton(true);
                          } else {
                              setButton(false);
                          }
                      });

                  }
              });
          </script>
      </div>
    </body>
</html>
